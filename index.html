<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="title1">Generate a</h1>
        <h1 id="title2">random password</h1>
        <h2>Never use an insecure password again!</h2>
        <button class="button" id="generate-btn" onclick="generatePasswords()">
            <!-- <span class="button__icon"><img src="images/icon-1.png"></span> -->
            <span class="button__text">Generate passwords</span>
        </button>
        <br>
        <label>Password length:</label>
        <select name="length" id="length-sel">
            <option value="6" selected="selected">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
        </select>
        <hr>
        <input type="text" class="password_text" id="pass1-txt" onclick="copyPassword(id)" readonly></input>
        <input type="text" class="password_text" id="pass2-txt" onclick="copyPassword(id)" readonly></input>
        <br>
        <input type="text" class="password_text" id="pass3-txt" onclick="copyPassword(id)" readonly></input>
        <input type="text" class="password_text" id="pass4-txt" onclick="copyPassword(id)" readonly></input>
        <br><br><br>
        <p id="copy-lbl"></p>
        <script src="index.js"></script>
    </body>
</html>
